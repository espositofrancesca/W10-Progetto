
<div class="bg">

  <div class="box-container">
    <div class="container">
      <form #f="ngForm" (ngSubmit)="onSubmit()" class="example-form">
        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label for="firstname" class="form-label">First name</mat-label>
                <input matInput type="text" ngModel name="firstname" id="firstname">
              </mat-form-field>
            </td>
            <td>
              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label for="lastname" class="form-label">Last name</mat-label>
                <input matInput type="text" ngModel name="lastname" id="lastname">
              </mat-form-field>
            </td>
          </tr>
        </table>

        <div class="w100">
          <mat-form-field class="example-full-width email" appearance="fill">
            <mat-label for="email" class="form-label">Email</mat-label>
            <input matInput type="email" ngModel name="email" id="email">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="example-full-width password" appearance="fill">
            <mat-label for="password" class="form-label">Password</mat-label>
            <input matInput type="password" ngModel name="password" id="password" class="prova">
          </mat-form-field>
        </div>

        <button type="submit" mat-stroked-button color="accent">Registrati</button>

        <div class="alert alert-danger" role="alert" *ngIf="error">
          {{error}}
        </div>
      </form>
    </div>

  </div>
</div>
